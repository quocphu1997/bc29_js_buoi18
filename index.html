<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <form class="m-5">
    <div class="form-group">
      <label for="">Nhập mảng</label>
      <input type="number" name="" id="num" placeholder="Nhập số n" />
      <button id="saveArray" type="button" class="btn btn-primary my-2">
        Lưu số tạo mảng
      </button>
      <button type="button" onclick="reload()" class="btn btn-primary my-2">
        Refresh
      </button>
      <small id="helpId" class="form-text text-muted">Mảng là:
      </small>
    </div>
    <!-- bài 1 -->
    <div class="row">
      <button id="tinhtong" type="button" class="btn btn-primary">
        Tính tổng các số dương trong mảng
      </button>
      <div id="kq1" class="ml-5 my-2"></div>
    </div>
    <!-- bài 2 -->
    <div class="row my-2">
      <button id="soDuong_mang" type="button" class="btn btn-primary">
        đếm có bao nhiêu số dương trong mảng
      </button>
      <div id="kq2" class="ml-5 my-2"></div>
    </div>
    <!-- bài 3 -->
    <div class="row my-2">
      <button id="soNho_nhat" type="button" class="btn btn-primary">
        Số nhỏ nhất trong mảng
      </button>
      <div id="kq3" class="ml-5 my-2"></div>
    </div>
    <!-- bài 4 -->
    <div class="row my-2">
      <button id="soduongNho_nhat" type="button" class="btn btn-primary">
        Số dương nhỏ nhất trong mảng
      </button>
      <div id="kq4" class="ml-5 my-2"></div>
    </div>
    <!-- bài 5 -->
    <div class="row my-2">
      <button id="soChan_cuoi" type="button" class="btn btn-primary">
        Số chẵn cuối cùng
      </button>
      <div id="kq5" class="ml-5 my-2"></div>
    </div>
    <!-- Bài 6 -->
    <p>--------------------</p>
    <div class="row my-2">
      <div>
        <input type="number" id="vt1" placeholder="vị trí 1">
        <input type="number" id="vt2" placeholder="vị trí 2"> <br>
        <button id="doicho" type="button" class="btn btn-primary my-2">
          Đổi chổ vị trí hai số trong mảng
        </button>
      </div>
      <div id="kq6" class="ml-5 my-2"></div>
    </div>
    <p>--------------------</p>
    <!-- Bài 7 -->
    <div class="row my-2">
      <button id="tangdan" type="button" class="btn btn-primary">
        Sắp xếp tăng dần
      </button>
      <div id="kq7" class="ml-5 my-2"></div>
    </div>
    <!-- Bài 8 -->
    <div class="row my-2">
      <button id="nguyento" type="button" class="btn btn-primary">
        Số nguyên tố đầu tiên
      </button>
      <div id="kq8" class="ml-5 my-2"></div>
    </div>
    <!-- Bài 9 -->
    <div class="row my-2">
      <button id="demSnguyen" type="button" class="btn btn-primary">
        Đếm số nguyên
      </button>
      <div id="kq9" class="ml-5 my-2"></div>
    </div>
    <!-- Bài 10 -->
    <div class="row my-2">
      <button id="sosanhamduong" type="button" class="btn btn-primary">
        So sánh âm dương
      </button>
      <div id="kq10" class="ml-5 my-2"></div>
    </div>
  </form>

  <script src="./main.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
